<!DOCTYPE html>
<html>
<head>
	<title>Page de publication Instagram</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="instagram-logo.png" alt="Instagram Logo">
		</div>
		<div class="search">
			<input type="text" placeholder="Rechercher">
		</div>
		<div class="icons">
			<i class="fas fa-home"></i>
			<i class="fas fa-paper-plane"></i>
			<i class="fas fa-compass"></i>
			<i class="fas fa-heart"></i>
			<i class="fas fa-user"></i>
		</div>
	</header>
	<main>
		<div class="profile">
			<img src="profile-picture.jpg" alt="Photo de profil">
			<h1>Nom d'utilisateur</h1>
		</div>
		<div class="gallery">
			<div class="post">
				<img src="post-image.jpg" alt="Image de la publication">
			</div>
			<div class="post">
				<img src="post-image.jpg" alt="Image de la publication">
			</div>
			<div class="post">
				<img src="post-image.jpg" alt="Image de la publication">
			</div>
			<div class="post">
				<img src="post-image.jpg" alt="Image de la publication">
			</div>
			<div class="post">
				<img src="post-image.jpg" alt="Image de la publication">
			</div>
			<div class="post">
				<img src="post-image.jpg" alt="Image de la publication">
			</div>
			<div class="post">
				<img src="post-image.jpg" alt="Image de la publication">
			</div>
			<div class="post">
				<img src="post-image.jpg" alt="Image de la publication">
			</div>
		</div>
	</main>
</body>
</html>
